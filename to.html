<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Virtual Keyboard</title>
  <link rel="stylesheet" href="to.css">
</head>
<body>
  <div class="container">
    <div class="keyboard-app">
      <div class="header">
        <div class="title">
          <h1>3D Virtual Keyboard(made by Aditya)</h1>
        </div>
        <div class="stats">
          <div class="stat-box">
            <span class="label">WPM</span>
            <span class="value" id="wpm">0</span>
          </div>
          <div class="stat-box">
            <span class="label">Accuracy</span>
            <span class="value" id="accuracy">100%</span>
          </div>
          <div class="stat-box">
            <span class="label">Errors</span>
            <span class="value" id="errors">0</span>
          </div>
        </div>
      </div>

      <textarea id="input-area" placeholder="Start typing..."></textarea>

      <div id="keyboard" class="keyboard-container"></div>
    </div>
  </div>
  <script src="to.js"></script>
</body>
</html>
